<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="container"> 
  <header class="header">
    <img src="./assets/images/logo.png" alt="Logo do grupo EUAX">
  </header>
  <main class="main-content">
    <form class="form" action="">
      <h2>Cadastro para o BootCamp</h2>
      <p>
        Imforme seus dados pessoais e esteja pronto para entrar nessa jornada
      </p>
      <label class="form-label" for="name">Nome</label>
      <input class="form-input" placeholder='Insira seu nome completo' type="text" id="name">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" placeholder='Insira seu email' type="email" id="email">

      <label class="form-label" for="">Área de atuação</label>
      <select class="form-input" name="" id="">
        <option selected value="dev">Selecione uma opção</option>
        <option value="dev">Desenvolvimento</option>
        <option value="qa">Quality tester</option>
      </select>

      <button class='form-button' type="submit">Embarcar nessa jornada</button>
    </form>
  </main>

</body>				
</html>
